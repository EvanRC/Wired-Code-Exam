<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evan Carlson">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Wired-Code-Exam</title>
</head>

<body>

    <header class="bg-info text-white p-5 d-flex justify-content-between">
        <h1>Code Quiz</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-xl-start text-white" aria-current="page" href="./index.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-xl-start text-white" href="./highscores.html">HighScores</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="alert alert-info w-90 h-90" role="alert">
            <section class="container text-center">
                <section>
                    <p>Instructions</p>
                    <article>
                        <h3 class="timer"></h3>
                        <button class="btn- btn-warning" id="start-button">Start Quiz</button>
                    </article>
                    <article id="multiple-choice" class="container alert alert-primary m-5 p-5">
                        <h2 id="question"></h2>
                        <div class="d-grid gap-2 container m-1 p-1">
                            <button class="btn btn-primary" type="button" id="choice-btn-1">Button</button>
                            <button class="btn btn-primary" type="button" id="choice-btn-2">Button</button>
                            <button class="btn btn-primary" type="button" id="choice-btn-3">Button</button>
                            <button class="btn btn-primary" type="button" id="choice-btn-4">Button</button>
                        </div>
                        <div>
                            <h3 id="alert-answer"></h3>
                        </div>
                    </article>
                    <article>
                        <form id="high-score-form" class="container alert alert-primary m-5 p-5">
                            <div class="mb-3">
                                <h4 id="score-display"></h4>
                                <label for="user-input" class="form-label">Enter-Name</label>
                                <input type="text" class="form-control" id="user-input">
                            </div>
                            <button type="submit" id="save-user-score" class="btn btn-primary">Submit</button>
                            <a href="./highscores.html">Check Score Board</a>
                        </form>
                    </article>
                </section>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
